        method:
          type: string
          enum:
            - server_info
        params:
          type: array
          items:
            $ref: '../../shared/requests/server_info.yaml#/components/schemas/ServerInfoRequest'
      required:
        - method
      example:
        method: 'server_info'
        params:
          - counters: true

